<table mat-table [dateSource]="exports" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{exports.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{exports.exportDate}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Godzina </th>
    <td mat-cell *matCellDef="let element"> {{exports.exportDate}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> UÅ¼ytkownik </th>
    <td mat-cell *matCellDef="let element"> {{exports.user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="localName">
    <th mat-header-cell *matHeaderCellDef> Lokal </th>
    <td mat-cell *matCellDef="let element"> {{exports.local.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
